<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Responsive Dashboard with Linked Sidebar</title>

    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    
    <link rel="stylesheet" href="../main.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    
    <aside id="sidebar" class="sidebar">
      <h3>
        <a href="../../index.html" class="text-white text-decoration-none"
          ><i class="fa-brands fa-apple"></i> <br />Premium</a
        >
      </h3>
      <ul class="text-center">
        <li>
          <a href="../dash/dash.html"><i class="fa fa-home"></i>Dashboard</a>
        </li>
        <li>
          <a href="../add_product/index.html"
            ><i class="fa fa-box"></i> Products</a
          >
        </li>
        <li>
          <a href="../order/order.html"><i class="fa fa-users"></i> Orders</a>
        </li>
        <li>
          <a href="../porfile/prof.html"
            ><i class="fa-solid fa-user-tie"></i> Profile</a
          >
        </li>
      </ul>
    </aside>

    
    <main id="mainContent" class="main-content">
      
      <nav class="navbar navbar-custom navbar-light mb-4">
        <div
          class="container-fluid d-flex align-items-center justify-content-between"
        >
          <button class="btn btn-outline-secondary" id="toggleSidebarBtn">
            <i id="toggleIcon" class="fa fa-bars"></i>
          </button>
          <span class="navbar-brand mb-0 h1">Seller Panel</span>
        </div>
      </nav>

      

      
      <div class="profile-info">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h5 class="mb-0">
            <i class="fa fa-user me-2 text-primary"></i>Personal Information
          </h5>
          <div class="d-flex gap-2">
            <button id="editBtn" class="btn btn-sm btn-outline-primary">
              <i class="fa fa-pen me-1"></i>Edit
            </button>
            <button id="saveBtn" class="btn btn-sm btn-primary d-none">
              <i class="fa fa-save me-1"></i>Save
            </button>
            <button
              id="cancelBtn"
              class="btn btn-sm btn-outline-secondary d-none"
            >
              Cancel
            </button>
          </div>
        </div>

        <div class="info-grid">
          <div class="info-item">
            <label>Name</label>
            <span id="nameDisplay">Mohamed Haggag</span>
            <input
              type="text"
              id="nameInput"
              class="form-control d-none"
              value="Mohamed Haggag"
            />
          </div>
          <div class="info-item">
            <label>Email</label>
            <span id="emailDisplay">mohamed@example.com</span>
            <input
              type="email"
              id="emailInput"
              class="form-control d-none"
              value="mohamed@example.com"
            />
          </div>
          <div class="info-item">
            <label>Phone</label>
            <span id="phoneDisplay">+20 1012345678</span>
            <input
              type="tel"
              id="phoneInput"
              class="form-control d-none"
              value="+20 1012345678"
            />
          </div>
          <div class="info-item">
            <label>Location</label>
            <span id="locationDisplay">Cairo, Egypt</span>
            <input
              type="text"
              id="locationInput"
              class="form-control d-none"
              value="Cairo, Egypt"
            />
          </div>
          <div class="info-item">
            <label>Role</label>
            <span id="roleDisplay">seller</span>
          </div>
          <div class="info-item">
            <label>Joined</label>
            <span id="joinedDisplay">15 Jan 2025</span>
          </div>
        </div>

        <div class="action-buttons mt-4">
          <button id="logoutBtn" class="btn btn-outline-dark btn-custom">
            <i class="fa fa-right-from-bracket me-2"></i>Logout
          </button>
        </div>
      </div>
    </main>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script type="module" src="../dash.js"></script>
    
    <script type="module" src="prof.js"></script>
  </body>
</html>
