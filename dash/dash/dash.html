<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Responsive Dashboard with Linked Sidebar</title>

    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    
    <link rel="stylesheet" href="../main.css" />
  </head>
  <body>
    
    <aside id="sidebar" class="sidebar">
      <h3>
        <a href="../../index.html" class="text-white text-decoration-none"
          ><i class="fa-brands fa-apple"></i> <br />Premium</a
        >
      </h3>
      <ul class="text-center">
        <li>
          <a href="dash.html"><i class="fa fa-home"></i>Dashboard</a>
        </li>
        <li>
          <a href="../../dash/add_product/index.html"
            ><i class="fa fa-box"></i> Products</a
          >
        </li>
        <li>
          <a href="../../dash/customers/customer.html"
            ><i class="fa fa-users"></i> Customers</a
          >
        </li>
        <li>
          <a href="../../dash/order/order.html"
            ><i class="fa fa-users"></i> Orders</a
          >
        </li>
        <li>
          <a href="../../dash/payment/payment.html"
            ><i class="fa-solid fa-credit-card"></i> Payments</a
          >
        </li>
        <li>
          <a href="../../dash/contacts/contacts.html"
            ><i class="fa fa-envelope"></i> Contact Messages</a
          >
        </li>
        <li>
          <a href="../../dash/seller/seller.html"
            ><i class="fa-solid fa-truck-fast"></i> Sellers</a
          >
        </li>
        <li>
          <a href="../../dash/service/service.html"
            ><i class="fa-solid fa-headset"></i> Customer Service</a
          >
        </li>
      </ul>
    </aside>

    
    <main id="mainContent" class="main-content">
      
      <nav class="navbar navbar-custom navbar-light mb-4">
        <div
          class="container-fluid d-flex align-items-center justify-content-between"
        >
          <button class="btn btn-outline-secondary" id="toggleSidebarBtn">
            <i id="toggleIcon" class="fa fa-bars"></i>
          </button>
          <span class="navbar-brand mb-0 h1">Admin Panel</span>
        </div>
      </nav>

      <h2 class="mb-4">Dashboard Overview</h2>
      
      <div class="cards">
        <div class="row g-3">
          <div class="col-12 col-md-4 text-center">
            <div class="card shadow-sm p-3 text-primary">
              <i class="fa-solid fa-users fa-2x mb-2"></i>
              <h5>Total Users</h5>
              <p class="fs-4 fw-bold" id="totalUsers">0</p>
            </div>
          </div>
          <div class="col-12 col-md-4 text-center">
            <div class="card shadow-sm p-3">
              <i class="fa fa-box fa-2x mb-2"></i>
              <h5>Total Orders</h5>
              <p class="fs-4 fw-bold" id="totalOrders">0</p>
            </div>
          </div>
          <div class="col-12 col-md-4 text-center">
            <div class="card shadow-sm p-3 text-success">
              <i class="fa-solid fa-chart-line fa-2x mb-2"></i>
              <h5>Total Sales</h5>
              <p class="fs-4 fw-bold" id="totalSales">$0.00</p>
            </div>
          </div>
        </div>
      </div>
      
      <div class="chart-card mt-5">
        <div class="chart-header m-2">
          <button class="tab-btn active" data-type="users">Total Users</button>
          <button class="tab-btn" data-type="projects">Total Projects</button>
          <button class="tab-btn" data-type="operations">
            Operating Status
          </button>
          <div class="divider"></div>
          <div class="legend">
            <span><span class="dot this-year"></span> This year</span>
            <span><span class="dot last-year"></span> Last year</span>
          </div>
        </div>

        <div class="chart-wrapper">
          <canvas id="dashboardChart" height="130"></canvas>
        </div>
      </div>
    </main>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="../dash.js"></script>
    <script type="module" src="../../shared/demo-orders.js"></script>
  </body>
</html>
