<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Responsive Dashboard with Linked Sidebar</title>

    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    
    <link rel="stylesheet" href="../main.css" />
  </head>
  <body>
    
    <aside id="sidebar" class="sidebar">
      <h3>
        <a href="../../index.html" class="text-white text-decoration-none"
          ><i class="fa-brands fa-apple"></i> <br />Premium</a
        >
      </h3>
      <ul class="text-center">
        <li>
          <a href="../dash/dash.html"><i class="fa fa-home"></i>Dashboard</a>
        </li>
        <li>
          <a href="../add_product/index.html"
            ><i class="fa fa-box"></i> Products</a
          >
        </li>
        <li>
          <a href="../customers/customer.html"
            ><i class="fa fa-users"></i> Customers</a
          >
        </li>
        <li>
          <a href="../order/order.html"><i class="fa fa-users"></i> Orders</a>
        </li>
        <li>
          <a href="../payment/payment.html"
            ><i class="fa-solid fa-credit-card"></i> Payments</a
          >
        </li>
        <li>
          <a href="../seller/seller.html"
            ><i class="fa-solid fa-truck-fast"></i> Sellers</a
          >
        </li>
        <li>
          <a href="../service/service.html"
            ><i class="fa-solid fa-headset"></i> Customer Service</a
          >
        </li>
      </ul>
    </aside>

    
    <main id="mainContent" class="main-content">
      
      <nav class="navbar navbar-custom navbar-light mb-4">
        <div
          class="container-fluid d-flex align-items-center justify-content-between"
        >
          <button class="btn btn-outline-secondary" id="toggleSidebarBtn">
            <i id="toggleIcon" class="fa fa-bars"></i>
          </button>
          <span class="navbar-brand mb-0 h1">Admin Panel</span>
        </div>
      </nav>
      
      <div class="mt-3">
        
        <div
          class="head d-flex justify-content-between align-items-center flex-wrap"
        >
          <h2>Customers</h2>
          <form
            class="d-flex justify-content-between align-items-center m-3 flex-start"
            role="search"
            id="searchForm"
          >
            <input
              class="form-control me-2 m-1"
              type="search"
              id="searchInput"
              placeholder="Search about customer"
              aria-label="Search"
            />
            <button class="btn btn-outline-dark m-1" type="submit">
              Search
            </button>
          </form>
        </div>
        <div class="table-responsive mt-3 shadow-sm rounded">
          <table
            class="table table-striped align-middle table-bordered text-center"
            id="customersTable"
          >
            <thead class="table-dark">
              <tr>
                <th>#</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Status</th>
                <th>Join Date</th>
                <th>N(Orders)</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              
            </tbody>
          </table>
        </div>
      </div>
    </main>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="custom.js"></script>
    <script type="module" src="../dash.js"></script>
  </body>
</html>
