<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products Dashboard</title>

      rel="stylesheet"
    />
    
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    
    <link rel="stylesheet" href="../main.css" />
  </head>
  <body>
    
    <aside id="sidebar" class="sidebar">
      <h3>
        <a href="../../index.html" class="text-white text-decoration-none"
          ><i class="fa-brands fa-apple"></i> <br />Premium</a
        >
      </h3>
      <ul class="text-center">
        <li>
          <a href="../dash/dash.html"><i class="fa fa-home"></i>Dashboard</a>
        </li>
        <li>
          <a href="../add_product/index.html"
            ><i class="fa fa-box"></i> Products</a
          >
        </li>
        <li>
          <a href="../customers/customer.html"
            ><i class="fa fa-users"></i> Customers</a
          >
        </li>
        <li>
          <a href="../order/order.html"><i class="fa fa-users"></i> Orders</a>
        </li>
        <li>
          <a href="../payment/payment.html"
            ><i class="fa-solid fa-credit-card"></i> Payments</a
          >
        </li>
        <li>
          <a href="../seller/seller.html"
            ><i class="fa-solid fa-truck-fast"></i> Sellers</a
          >
        </li>
        <li>
          <a href="../service/service.html"
            ><i class="fa-solid fa-headset"></i> Customer Service</a
          >
        </li>
      </ul>
    </aside>

    
    <main id="mainContent" class="main-content">
      
      <nav class="navbar navbar-custom navbar-light mb-4">
        <div
          class="container-fluid d-flex align-items-center justify-content-between"
        >
          <button class="btn btn-outline-secondary" id="toggleSidebarBtn">
            <i id="toggleIcon" class="fa fa-bars"></i>
          </button>
          <span class="navbar-brand mb-0 h1 text-center">Admin Panel - Products</span>
        </div>
      </nav>
      
      <section class="add">
        <div
          class="head d-flex justify-content-between align-items-center flex-wrap"
        >
          <h2>All Products</h2>
          <form
            id="searchForm"
            class="d-flex justify-content-between align-items-center m-3 flex-start"
            role="search"
          >
            <input
              id="searchInput"
              class="form-control me-2 m-1"
              type="search"
              placeholder="Search about Product"
              aria-label="Search"
            />
            <button class="btn btn-outline-dark m-1" type="submit">
              Search
            </button>
            <button class="btn btn-primary m-1" type="button" id="addProduct">
              + Add Product
            </button>
          </form>
        </div>
        
        <div class="table-responsive mt-3 shadow-sm rounded">
          <table
            class="table table-striped align-middle table-bordered"
            id="productTable"
          >
            <thead class="table-dark">
              <tr>
                <th>#</th>
                <th>Image</th>
                <th>Product ID</th>
                <th>Product Name</th>
                <th>Category</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Status</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </section>
    </main>

    <script type="module" src="../dash.js"></script>
    <script type="module">
      import { getAllProducts } from '../../shared/store.js';

      const tableBody = document.querySelector("#productTable tbody");

      // Load all products
      function loadProducts() {
        const allProducts = getAllProducts();
        const productsStorage = JSON.parse(localStorage.getItem("allProducts")) || [];
        
        tableBody.innerHTML = "";

        allProducts.forEach((product, index) => {
          // Fix image path for admin panel (we're in dash/add_product/)
          let imagePath = product.image;
          if (!imagePath.startsWith('data:') && !imagePath.startsWith('http')) {
            // Add ../../ prefix for admin panel path resolution
            imagePath = '../../' + imagePath.replace(/^\.\.\//, '');
          }
          
          // Check if this is a seller product
          const isSellerProduct = product.id && product.id.includes('seller-');
          const isPending = product.status === "Pending";
          
          const row = document.createElement("tr");
          row.innerHTML = `
          <td>${index + 1}</td>
          <td>
            <img src="${imagePath}" alt="${product.title}" 
                 style="width: 50px; height: 50px; object-fit: contain; background: #f8f9fa; padding: 5px; border-radius: 5px;" 
                 onerror="this.src='../../imgs/store.png'">
          </td>
          <td>
            <code>${product.id}</code>
            ${isSellerProduct ? '<br><small class="text-muted">ðŸ‘¤ ' + (productsStorage.find(p => p.id === product.id)?.sellerName || 'Seller') + '</small>' : ''}
          </td>
          <td>${product.title}</td>
          <td><span class="badge bg-info">${product.category}</span></td>
          <td><strong>$${product.price}</strong></td>
          <td>${product.quantity || 'N/A'}</td>
          <td><span class="badge ${
            product.status === "Active" ? "bg-success" :
            product.status === "Pending" ? "bg-warning text-dark" : "bg-secondary"
          }">${product.status || 'Active'}</span></td>
          <td>
            ${isPending && isSellerProduct ? `
              <button class="btn btn-sm btn-success approve" data-id="${product.id}" title="Approve product">
                <i class="fa fa-check"></i> Approve
              </button>
              <button class="btn btn-sm btn-danger reject" data-id="${product.id}" title="Reject product">
                <i class="fa fa-times"></i> Reject
              </button>
            ` : `
              <button class="btn btn-sm btn-outline-success edit" data-id="${product.id}">
                <i class="fa fa-edit"></i> Edit
              </button>
              <button class="btn btn-sm btn-outline-danger delete" data-id="${product.id}">
                <i class="fa fa-trash"></i> Delete
              </button>
            `}
          </td>
        `;
          tableBody.appendChild(row);
        });

        attachEvents();
      }

      function attachEvents() {
        // âœ… Approve product
        document.querySelectorAll(".approve").forEach((btn) => {
          btn.onclick = () => {
            const id = btn.dataset.id;
            const allProducts = JSON.parse(localStorage.getItem("allProducts")) || [];
            const index = allProducts.findIndex(p => p.id === id);
            if (index !== -1) {
              allProducts[index].status = "Active";
              localStorage.setItem("allProducts", JSON.stringify(allProducts));
              loadProducts();
              alert('âœ… Product Approved! It will now appear on the website.');
            }
          };
        });

        // âŒ Reject product
        document.querySelectorAll(".reject").forEach((btn) => {
          btn.onclick = () => {
            if (!confirm('Reject this product? It will be deleted.')) return;
            const id = btn.dataset.id;
            const allProducts = JSON.parse(localStorage.getItem("allProducts")) || [];
            const filtered = allProducts.filter(p => p.id !== id);
            localStorage.setItem("allProducts", JSON.stringify(filtered));
            loadProducts();
            alert('âŒ Product Rejected and deleted.');
          };
        });

        // ðŸ—‘ï¸ Delete product
        const deleteBtns = document.querySelectorAll(".delete");
        deleteBtns.forEach((btn) => {
          btn.onclick = () => {
            if (!confirm('Are you sure you want to delete this product?')) return;
            
            const id = btn.dataset.id;
            const allProducts = JSON.parse(localStorage.getItem("allProducts")) || [];
            const filtered = allProducts.filter(p => p.id !== id);
            localStorage.setItem("allProducts", JSON.stringify(filtered));
            loadProducts();
            alert('âœ… Product deleted successfully!');
          };
        });

        // âœï¸ Edit product
        const editBtns = document.querySelectorAll(".edit");
        editBtns.forEach((btn) => {
          btn.onclick = () => {
            const id = btn.dataset.id;
            window.location.href = `add-product.html?edit=${id}`;
          };
        });
      }

      // Search functionality
      const searchForm = document.getElementById("searchForm");
      const searchInput = document.getElementById("searchInput");

      searchForm.addEventListener("submit", function (e) {
        e.preventDefault();
        const term = searchInput.value.toLowerCase();
        const rows = tableBody.getElementsByTagName("tr");
        Array.from(rows).forEach((row) => {
          const text = row.innerText.toLowerCase();
          row.style.display = text.includes(term) ? "" : "none";
        });
      });

      // âž• Go to Add Page
      document.getElementById("addProduct").addEventListener("click", () => {
        window.location.href = "add-product.html";
      });

      // Load on start
      loadProducts();
    </script>
  </body>
</html>
